SendSmsMutation:
  dec: "发送短信"
  parameters:
    -
      url: /rest/graphql
      data: {
        "query":"mutation SendSmsMutation($input:SendSmsInput!){ sendSms(input:$input){ code message } }",
        "variables":"{ \"input\": { \"action\": \"CHANGE_PHONE\" } }"
      }

      header: {
                 "Content-Type": "application/x-www-form-urlencoded"
              }
