GuardianQuery:
  dec: "查询孩子信息"
  parameters:
    -
      url: /rest/graphql
      data: {
        "query": "query GuardianQuery($guardianId: ID!) { guardian(id: $guardianId) { __typename id isMain name phone loggedInChildId loggedInStudentId children { __typename ...ChildFragment } }}fragment ChildFragment on Child { __typename id avatarUrl gender name isInit role(guardianId: $guardianId) birthday currentAgePeriod students { __typename id name gender phone clazz { __typename id name grade { __typename name level } kindergarten { __typename id name } term { __typename id } } status { __typename ...StudentStatusFragment } }}fragment StudentStatusFragment on StudentStatus { __typename type title content}",
        "variables":"{ \"guardianId\": \"336191\" }"
      }

      header: {
                 "Content-Type": "application/x-www-form-urlencoded"
              }
