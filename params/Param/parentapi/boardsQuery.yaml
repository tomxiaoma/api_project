boardsQuery:
  dec: "通知列表查询"
  parameters:
    -
      url: /rest/graphql
      data: {
        "query": "query boardsQuery($first: Int, $after: String, $last: Int, $before: String, $type: BoardTypeEnum!, $studentId: ID!) { boards(first: $first, after: $after, last: $last, before: $before, type: $type, studentId: $studentId) { __typename pageInfo { __typename hasNextPage } edges { __typename cursor node { __typename linkUrl linkTitle linkImageUrl content createdAt creator { __typename id nickname avatarUrl clazzs { __typename id } } id images { __typename rotation id url } isConfirmed(studentId: $studentId) tag title type } } }}",
        "variables": "{ \"first\": 10, \"after\": null, \"type\": \"NOTICE\", \"studentId\": \"92475\" }"
      }

      header: {
                 "Content-Type": "application/x-www-form-urlencoded"
              }
