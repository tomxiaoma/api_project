ActivityExampleQuery:
  dec: "根据班级ID查询活动范例库"
  parameters:
    -
      dec: "根据小班的班级ID查询小班的活动范例库"
      url: /rest/graphql
      data: {
        "query": " query ActivityExampleQuery($clazzId:ID!,$grade:ActivityDescriptionExampleGradeEnum){ activityDescriptionExamples(clazzId:$clazzId,grade:$grade){ id content children{ id content children{ id title content extra tag } } }}",
        "variables": "{ \"clazzId\":456, \"grade\":\"SMALL\" }"
      }

      header: {
                 "Content-Type": "application/x-www-form-urlencoded"
              }
    -
      dec: "根据中班的班级ID查询中班的活动范例库"
      url: /rest/graphql
      data: {
          "query": " query ActivityExampleQuery($clazzId:ID!,$grade:ActivityDescriptionExampleGradeEnum){ activityDescriptionExamples(clazzId:$clazzId,grade:$grade){ id content children{ id content children{ id title content extra tag } } }}",
          "variables": "{ \"clazzId\":456, \"grade\":\"MEDIUM\" }"
      }
      header: {
          "Content-Type": "application/x-www-form-urlencoded"
      }

    -
      dec: "根据大班的班级ID查询大班的活动范例库"
      url: /rest/graphql
      data: {
         "query": " query ActivityExampleQuery($clazzId:ID!,$grade:ActivityDescriptionExampleGradeEnum){ activityDescriptionExamples(clazzId:$clazzId,grade:$grade){ id content children{ id content children{ id title content extra tag } } }}",
         "variables": "{ \"clazzId\":456, \"grade\":\"LARGE\" }"
      }
      header: {
          "Content-Type": "application/x-www-form-urlencoded"
      }