StudentsQuery:
  dec: "根据clazz_id查询班级学生"
  parameters:
    -
      url: /rest/graphql
      data: {
        "query":"query StudentsQuery($clazz_id:ID){ clazz(id:$clazz_id){ students{ id name avatarUrl phone isInit mainGuardian{ role phone } } } }",
        "variables": "{\"clazz_id\":223}"
      }

      header: {
                 "Content-Type": "application/x-www-form-urlencoded"
              }
