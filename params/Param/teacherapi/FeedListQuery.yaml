FeedListQuery:
  dec: "根据班级ID查询在园时光列表"
  parameters:
    -
      url: /rest/graphql
      data: {
        "query":"query FeedListQuery($clazz_id:ID $first:Int $after:String $last:Int $before:String){ clazz(id:$clazz_id){ teacherActivities(first:$first after:$after last:$last before:$before){ pageInfo{ hasNextPage } edges{ cursor node{ id title content images{ id rotation url width height students{ id } } video{ id url image{ id rotation url } } collectStudents:students(status:COLLECTED){ id name avatarUrl } unCollectedStudents:students(status:UNCOLLECTED){ id name avatarUrl } visibleType happenedAt teacher{ id nickname avatarUrl } } } } } }",
        "variables": "{ \"clazz_id\":3854, \"first\":10, \"after\":null, \"last\":10, \"before\":null }"
      }

      header: {
                 "Content-Type": "application/x-www-form-urlencoded"
              }
