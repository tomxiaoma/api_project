PublishedTaskCountQuery:
  dec: "根据班级ID查询发布亲子任务总数"
  parameters:
    -
      url: /rest/graphql
      data: {
        "query":"query PublishedTaskCountQuery($clazzId:ID!){ publishedTasksCount(clazzId:$clazzId) }",
        "variables": "{ \"clazzId\":133}"
      }

      header: {
                 "Content-Type": "application/x-www-form-urlencoded"
              }
