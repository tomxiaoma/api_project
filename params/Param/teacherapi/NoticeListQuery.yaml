NoticeListQuery:
  dec: "根据clazz_id查询通知列表"
  parameters:
    -
      url: /rest/graphql
      data: {
        "query":"query NoticeListQuery($clazz_id:ID!){ boards (clazzId:$clazz_id){ pageInfo{ hasNextPage } edges{ cursor node{ id title content images{ id rotation url width height } tag type creatorName publishedAt confirmedNumber totalNumber confirmDetail{ confirmedStudents{ id name avatarUrl } unconfirmedStudents{ id name avatarUrl } } linkTitle linkUrl linkImageUrl } } } }",
        "variables": "{\"clazz_id\":3854}"
      }

      header: {
                 "Content-Type": "application/x-www-form-urlencoded"
              }
