        "query":"query GardenLibraryQuery( $id:ID!  $clazzId:ID){ kindergartenLibrary(id:$id ){ id title content hasRead authorInfo originType images{ id url height width rotation } creator{ id } selectedCount librarySubject{ id libraryCount title termInfo semesterStatus grade{ name level } creator{ id name } createdAt } latestUsedTeacher(clazzId:$clazzId){ id name } linkTitle linkUrl linkImageUrl tag } }",
