GardenLibrarySubjectsQuery:
  dec: "园本库主题下的内容列表查询"
  parameters:
    -
      url: /rest/graphql
      data: {
        "query": "query GardenLibrarySubjectsQuery( $kindergartenId:ID! $gradeLevel:Int! $semesterStatus:Int! ) { librarySubjects(kindergartenId:$kindergartenId gradeLevel:$gradeLevel semesterStatus:$semesterStatus) { id libraryCount title termInfo semesterStatus grade{name level }creator{id name} createdAt}}",
        "variables": "{\"kindergartenId\":456,\"gradeLevel\":1112,\"semesterStatus\":1}"
      }

      header: {
                 "Content-Type": "application/x-www-form-urlencoded"
              }
