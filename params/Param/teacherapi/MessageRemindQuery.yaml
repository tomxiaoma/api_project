MessageRemindQuery:
  dec: "消息提醒查询"
  parameters:
    -
      url: /rest/graphql
      data: {
        "query":"query MessageRemindQuery($clazzId:ID){ messageRemind(clazzId:$clazzId){ count message{ avatarUrl } } }",
        "variables": "{\"clazzId\":123}"
      }

      header: {
                 "Content-Type": "application/x-www-form-urlencoded"
              }
