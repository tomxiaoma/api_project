LatestKindergartenLibraries:
  dec: "最新园本库列表查询"
  parameters:
    -
      url: /rest/graphql
      data: {
        "query":"query LatestKindergartenLibraries($kindergartenId:ID! $gradeLevel:Int! $semesterStatus:Int!){ latestKindergartenLibraries(kindergartenId:$kindergartenId gradeLevel:$gradeLevel semesterStatus:$semesterStatus){ id title content hasRead authorInfo originType images{ id url height width rotation } selectedCount linkTitle linkUrl linkImageUrl tag } }",
        "variables": "{\"kindergartenId\":453, \"gradeLevel\":44, \"semesterStatus\":8 }"
      }

      header: {
                 "Content-Type": "application/x-www-form-urlencoded"
              }
