TeacherQuery:
  dec: "根据teacherid查询教师信息"
  parameters:
    -
      url: /rest/graphql
      data: {
        "query": "query TeacherQuery($id: ID!) { teacher(id: $id) { __typename id isInit avatarUrl name nickname phone clazzs { __typename id name } }}",
        "variables": "{ \"id\": \"5796\" }"
      }

      header: {
                 "Content-Type": "application/x-www-form-urlencoded"
              }
