StudentEvaluationQuery:
  dec: "根据评价ID以及学生ID查询评估信息"
  parameters:
    -
      url: /rest/graphql
      data: {
        "query":"query StudentEvaluationQuery($evaluationId:ID! $studentId:ID!){ personalEvaluation(evaluationId:$evaluationId studentId:$studentId){ evaluation{ title term{ name semesterInfo } grade{ level name } publishedAt finishedAt teacherNames clazz{ name } } student{ id name avatarUrl } evaluationValues{ id star evaluationAttribute{ id evaluationCategoryId firstDomain secondDomain title } } } }",
        "variables": "{\"evaluationId\":123,\"studentId\":1234}"
      }

      header: {
                 "Content-Type": "application/x-www-form-urlencoded"
              }
