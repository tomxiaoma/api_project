ClazzFeedListQuery:
  dec: "根据clazz_id分页查询家庭时光列表查询"
  parameters:
    -
      url: /rest/graphql
      data: {
        "query":"query ClazzFeedListQuery($after:String $first:Int $before:String $last:Int $clazzId:ID){ guardianActivities(first: $first after:$after last:$last before:$before clazzId:$clazzId){ totalCount pageInfo{ hasNextPage } edges{ cursor node{ id personalLike{ isLiked likeId } likeList{ id creatorName creatorId } taskAction happenedAt creatorName happenedAt createdAt metadata{ ... ClazzFeedFragment } } } } } fragment ClazzFeedFragment on GuardianActivityFeed{ title content showHappenedAt student{ id } creator{ avatarUrl name } audio{ id url duration } images{ id url rotation width height } video{ id url duration image{ id url width height rotation } } }",
        "variables": "{\"after\":null,\"first\": 10,\"clazzId\":1984}"
      }

      header: {
                 "Content-Type": "application/x-www-form-urlencoded"
              }
