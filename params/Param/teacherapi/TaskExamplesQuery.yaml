TaskExamplesQuery:
  dec: "亲子任务库案例查询"
  parameters:
    -
      url: /rest/graphql
      data: {
        "query":"query TaskExamplesQuery($clazzId:ID!,$gradeId:ID!,$taskClassId:ID!){ taskExamples(clazzId:$clazzId,gradeId:$gradeId,classificationId:$taskClassId){ currentAgeExamples{ selectedExamples{ coverAge  finishCondition guideContent id introduction startDate taskExamplesTagsClassifications{classificationName tagName}title } unselectedExamples{ coverAge finishCondition guideContent introduction startDate } } othersAgeExamples{ selectedExamples{ guideContent}unselectedExamples{title} } } }" ,
        "variables":"{\"clazzId\":7675,\"gradeId\":1,\"taskClassId\":13}"
      }

      header: {
                 "Content-Type": "application/x-www-form-urlencoded"
              }
