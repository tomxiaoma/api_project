ClazzStudentsQuery:
  dec: "根据班级ID查询班级里所有学生"
  parameters:
    -
      url: /rest/graphql
      data: {
        "query":"query ClazzStudentsQuery($id: ID!){ clazz(id: $id){ id name students { id name avatarUrl isInit phone mainGuardian { id role } } } }",
        "variables": "{ \"id\":12}"
      }

      header: {
                 "Content-Type": "application/x-www-form-urlencoded"
              }
