NoticeQuery:
  dec: "根据通知ID查询通知详情"
  parameters:
    -
      url: /rest/graphql
      data: {
        "query":"query NoticeQuery($id:ID!){ board(boardId:$id){ id title content images{ id rotation url width height } kindergartenLibrary{ creator{ name } } tag type creatorName publishedAt confirmedNumber totalNumber confirmDetail{ confirmedStudents{ id name avatarUrl } unconfirmedStudents{ id name avatarUrl } } linkTitle linkUrl linkImageUrl } }",
        "variables":"{\"id\":133}"
      }

      header: {
                 "Content-Type": "application/x-www-form-urlencoded"
              }
